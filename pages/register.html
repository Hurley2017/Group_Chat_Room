<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-register.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form class="login-form">
            <img src="Group_Room_Chat-logo.png" alt="GRC Logo">
            <h2>Register</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <p class="login-register-link">Have an account? <a href="login.html">Login here.</a></p>
            <button type="button" onclick="register()">Register</button>
        </form>
    </div>
    <script>
        function register() {
            // Implement your registration logic here
            // You can use JavaScript to send an AJAX request to your server or perform other actions.
            // Example: alert("Register button clicked");
        }
    </script>
</body>
</html>
