<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>Chat</title>
</head>
<body>
    <nav class="navbar">
        <h1>Welcome, Tusher!</h1>
        <a href="/home" class="home-button">Home</a>
        <a href="/" class="logout-button">Logout</a>
    </nav>
    <main>
        <div class="chat-box">
            <div class="chat-header">
                <h2 class="chat-room-title">Chat Room Name</h2>
                <button class="leave-button">Leave</button>
            </div>
            <hr>
            <div class="message-container">
                <div class="message outgoing">
                    <div class="message-content">
                        <p class="message-text">Text One</p>
                        <p class="message-sender">You</p>
                    </div>
                </div>
                <div class="message incoming">
                    <div class="message-content">
                        <p class="message-text">Text Two</p>
                        <p class="message-receiver">Person 1</p>
                    </div>
                </div>
                <div class="message incoming">
                    <div class="message-content">
                        <p class="message-text">Text Three</p>
                        <p class="message-receiver">Person 2</p>
                    </div>
                </div>
                <div class="message outgoing">
                    <div class="message-content">
                        <p class="message-text">Text Four</p>
                        <p class="message-sender">You</p>
                    </div>
                </div>
                <div class="message incoming">
                    <div class="message-content">
                        <p class="message-text">Text Five</p>
                        <p class="message-receiver">Person 1</p>
                    </div>
                </div>
                <div class="message outgoing">
                    <div class="message-content">
                        <p class="message-text">Text One</p>
                        <p class="message-sender">You</p>
                    </div>
                </div>
                <div class="message incoming">
                    <div class="message-content">
                        <p class="message-text">Text Two</p>
                        <p class="message-receiver">Person 1</p>
                    </div>
                </div>
                <div class="message incoming">
                    <div class="message-content">
                        <p class="message-text">Text Three</p>
                        <p class="message-receiver">Person 2</p>
                    </div>
                </div>
                <div class="message outgoing">
                    <div class="message-content">
                        <p class="message-text">Text Four</p>
                        <p class="message-sender">You</p>
                    </div>
                </div>
                <div class="message incoming">
                    <div class="message-content">
                        <p class="message-text">Text Five</p>
                        <p class="message-receiver">Person 1</p>
                    </div>
                </div>
            </div>
            <div class="message-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </div>
    </main>
</body>
</html>
